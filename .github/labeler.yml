ci/cd:
  - changed-files:
      - any-glob-to-any-file: ['.github/**/*', 'deploy.sh']

dependencies:
  - changed-files:
      - any-glob-to-any-file: ['package.json', 'package-lock.json', 'server/uv.lock']

backend:
  - changed-files:
      - any-glob-to-any-file: ['**/*.py', 'server/**/*', 'ruff.toml']

frontend:
  - changed-files:
      - any-glob-to-any-file: ['**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx']

documentation:
  - changed-files:
      - any-glob-to-any-file: ['README.md', 'LICENSE']
