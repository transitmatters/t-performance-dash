ci/cd:
  - changed-files:
      - .github/**/*
      - deploy.sh

dependencies:
  - changed-files:
      - package.json
      - package-lock.json
      - server/poetry.lock

backend:
  - changed-files:
      - '**/*.py'
      - server/**/*
      - .flake8

frontend:
  - changed-files:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'

documentation:
  - changed-files:
      - README.md
      - LICENSE
